<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Temperature Conversion</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Story+Script&display=swap"
            rel="stylesheet">

        <link rel="stylesheet" href="style.css">    
    </head>
    <body>
        <form>
            <h1>Temperature Conversion</h1>

            <input type="number" id="textbox" value="0"> <br>

            <input type="radio" id="C_to_F" name="convert">
            <label for="C_to_F"> Celcius to Fahrenheit </label><br>

            <input type="radio" id="F_to_C" name="convert">
            <label for="F_to_C"> Fahrenheit to Celcius </label><br><br>
            <button type="button" onclick="cnvrt()">Convert</button>
            <p id="result"></p>
        </form>
        <script src="java.js"></script>
    </body>
